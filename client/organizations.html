<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizations - Operating Hours</title>
    <link rel="stylesheet" href="styles/DVstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
</head>
<body>
<nav>
    <a href="#" class="brand">
      <img class="logo" src="/img/Logo.png" />
      <span>Insert Text Here?</span>
    </a>
  
    <!-- responsive-->
    <input id="bmenub" type="checkbox" class="show">
    <label for="bmenub" class="burger pseudo button">menu</label>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="organizations.html">Organizations</a>
        <a href="map.html">Map</a>
    </div>
</nav>


<header>
    <h1>Organizations and Operating Hours</h1>
</header>


<section>
    <form id="filterForm">
      <!-- Day Dropdown -->
      <label for="dayFilter">Day:</label>
      <select id="dayFilter" name="dayFilter">
        <option value="">-- Select Day --</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
  
      <!-- Open Time Dropdown -->
      <label for="openTimeFilter">Open Time:</label>
      <select id="openTimeFilter" name="openTimeFilter">
        <option value="">-- Select Open Time --</option>
        <option value="06:00:00">6:00 AM</option>
        <option value="08:00:00">8:00 AM</option>
        <option value="09:00:00">9:00 AM</option>
        <option value="10:00:00">10:00 AM</option>
        <option value="12:00:00">12:00 PM</option>
        <option value="14:00:00">2:00 PM</option>
        <option value="16:00:00">4:00 PM</option>
        <option value="18:00:00">6:00 PM</option>
        <option value="20:00:00">8:00 PM</option>
      </select>
  
      <!-- Close Time Dropdown -->
      <label for="closeTimeFilter">Close Time:</label>
      <select id="closeTimeFilter" name="closeTimeFilter">
        <option value="">-- Select Close Time --</option>
        <option value="10:00:00">10:00 AM</option>
        <option value="12:00:00">12:00 PM</option>
        <option value="14:00:00">2:00 PM</option>
        <option value="16:00:00">4:00 PM</option>
        <option value="18:00:00">6:00 PM</option>
        <option value="20:00:00">8:00 PM</option>
        <option value="22:00:00">10:00 PM</option>
      </select>
  
      <!-- Submit Button -->
      <button type="submit">Apply Filters</button>
    </form>
  
    <!-- Table to Display Results -->
    <table>
      <thead>
        <tr>
          <th>Organization Name</th>
          <th>Day</th>
          <th>Open Time</th>
          <th>Close Time</th>
        </tr>
      </thead>
      <tbody id="organizationTableBody">
        <!-- Results will populate here -->
      </tbody>
    </table>
  </section>
  
  

<script src="scripts/tableScript.js"></script>
</body>
</html>
